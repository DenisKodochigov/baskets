plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    namespace 'com.example.shopping_list'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.shopping_list"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
        dataBinding true
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion "1.4.4"
        kotlinCompilerVersion '1.8.10'}
}

dependencies {
    def composeBom = platform('androidx.compose:compose-bom:2023.03.00')
    implementation(composeBom)
    androidTestImplementation(composeBom)

    implementation 'androidx.core:core-ktx'
    implementation 'androidx.appcompat:appcompat'
    implementation 'com.google.android.material:material'
    implementation 'androidx.constraintlayout:constraintlayout'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.10"
    //Navigation fragment
    implementation 'androidx.navigation:navigation-ui-ktx'
    implementation 'androidx.navigation:navigation-fragment-ktx'

//Jetpack  Compose
    implementation "androidx.compose.ui:ui"
    debugImplementation "androidx.compose.ui:ui-tooling"
    //Integration with observables
    implementation "androidx.compose.runtime:runtime"
    implementation 'androidx.compose.runtime:runtime-rxjava2:1.4.1'
    //Foundation (Border, Background, Box, Image, Scroll, shapes, animations, etc.)
    implementation "androidx.compose.foundation:foundation"
    implementation 'androidx.compose.foundation:foundation-layout'
//    implementation 'androidx.compose.foundation.lazy.items'
    // Material Design
    implementation "androidx.compose.material:material"
    implementation 'androidx.compose.material:material-icons-core'
    implementation "androidx.compose.material:material-icons-extended"
    //Activity
    implementation "androidx.activity:activity-compose"
    //Navigation
    implementation "androidx.navigation:navigation-compose"
    //Tooling support (Previews, etc.)

    implementation "androidx.compose.ui:ui-tooling-preview"
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose"

    debugImplementation "androidx.compose.ui:ui-tooling"
    //Adaptive
    implementation "androidx.compose.material3:material3-window-size-class"

//    //RecyclerView
//    implementation 'androidx.recyclerview:recyclerview:1.3.0'
//    implementation 'androidx.paging:paging-runtime-ktx:3.1.1'
//    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    //LifeCycle
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx'
//    implementation 'androidx.lifecycle:lifecycle-livedata-ktx'
    implementation 'androidx.fragment:fragment-ktx:1.5.6'
    // Room
    implementation 'androidx.room:room-runtime'
    implementation 'androidx.room:room-ktx'
    implementation 'androidx.room:room-rxjava2'
    kapt "androidx.room:room-compiler"
    // Hilt dependencies
    implementation "com.google.dagger:hilt-android"
    implementation 'androidx.hilt:hilt-navigation-compose'
    kapt 'com.google.dagger:hilt-android-compiler'
    kapt 'androidx.hilt:hilt-compiler'
//    //Moshi
    implementation 'com.squareup.moshi:moshi'
    implementation 'com.squareup.moshi:moshi-kotlin'
    kapt 'com.squareup.moshi:moshi-kotlin-codegen'

    testImplementation 'junit:junit'
    androidTestImplementation 'androidx.test.ext:junit'
    androidTestImplementation 'androidx.test.espresso:espresso-core'
}