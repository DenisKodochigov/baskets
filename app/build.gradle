plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    namespace 'com.example.shopping_list'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.shopping_list"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
        dataBinding true
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion "1.4.4"
        kotlinCompilerVersion '1.8.10'}
}

dependencies {

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.10"
    //Navigation fragment
    implementation 'androidx.navigation:navigation-ui-ktx:2.5.3'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.5.3'

//Jetpack  Compose
    def composeBom = platform('androidx.compose:compose-bom:2023.03.00')
    implementation(composeBom)
    androidTestImplementation(composeBom)

    implementation "androidx.compose.ui:ui"
    //Integration with observables
    implementation "androidx.compose.runtime:runtime"
    implementation 'androidx.compose.runtime:runtime-rxjava2:1.4.0'
    //Foundation (Border, Background, Box, Image, Scroll, shapes, animations, etc.)
    implementation "androidx.compose.foundation:foundation"
    implementation 'androidx.compose.foundation:foundation-layout'
    // Material Design
    implementation "androidx.compose.material:material"
    implementation 'androidx.compose.material:material-icons-core'
    implementation "androidx.compose.material:material-icons-extended"
    //Activity
    implementation "androidx.activity:activity-compose:1.7.0"
    //Navigation
    implementation "androidx.navigation:navigation-compose:2.5.3"
    //Tooling support (Previews, etc.)
    debugImplementation "androidx.compose.ui:ui-tooling"
    //Adaptive
    implementation "androidx.compose.material3:material3-window-size-class"

//    //RecyclerView
//    implementation 'androidx.recyclerview:recyclerview:1.3.0'
//    implementation 'androidx.paging:paging-runtime-ktx:3.1.1'
//    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    //LifeCycle
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1'
//    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.1'
    implementation 'androidx.fragment:fragment-ktx:1.5.6'
    // Room
    implementation 'androidx.room:room-runtime:2.5.1'
    implementation 'androidx.room:room-ktx:2.5.1'
    implementation 'androidx.room:room-rxjava2:2.5.1'
    kapt "androidx.room:room-compiler:2.5.1"
    // Hilt dependencies
    implementation "com.google.dagger:hilt-android:2.44"
    implementation 'androidx.hilt:hilt-navigation-compose:1.0.0'
    kapt 'com.google.dagger:hilt-android-compiler:2.44'
    kapt 'androidx.hilt:hilt-compiler:1.0.0'
//    //Moshi
    implementation 'com.squareup.moshi:moshi:1.13.0'
    implementation 'com.squareup.moshi:moshi-kotlin:1.13.0'
    kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.13.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}